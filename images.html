<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE GALLERY</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="title"><h1>I M A G E &nbsp; &nbsp; G A L L E R Y </h1> 

      
    </div>

    <div class="subtitle">  <h2>N A T U R E </h2></div>


    <div class="full-img" id="fullImgBox">
        <img src="nature/1.jpeg" id="fullImg">
        <span onclick="closeFullImg()">X</span>  
    </div>
    
    <div class="img-gallery">
        <img src="nature/1.jpeg" onclick="openFullImg(this.src)" >
        <img src="nature/2.jpeg" onclick="openFullImg(this.src)">
        <img src="nature/3.jpeg" onclick="openFullImg(this.src)">
        <img src="nature/4.jpeg" onclick="openFullImg(this.src)">
        <img src="nature/5.jpeg" onclick="openFullImg(this.src)">
        
    </div>

    <div class="copyright">
        <p>Copyright Â© Mishika Chauhan.</p>
      </div>

     
 <script>
    var fullImgBox = document.getElementById("fullImgBox");
    var fullImg = document.getElementById("fullImg");

    function openFullImg(pic){
        fullImgBox.style.display = "flex";
        fullImg.src = pic;
    }
    function closeFullImg(){
        fullImgBox.style.display = "none";
    }
 </script>   

 
</body>
</html>
